<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amitim AI Chatbot</title>
    <style>
        /* Your existing styles here */
    </style>
</head>
<body>
    <div class="gradient-overlay"></div>
    
    <div class="logo">עמיתים</div>
    
    <div class="pulse">
        <div class="pulse-circle" style="width: 100%; height: 100%;"></div>
        <div class="pulse-circle" style="width: 100%; height: 100%;"></div>
        <div class="pulse-circle" style="width: 100%; height: 100%;"></div>
    </div>
    
    <div class="content">
        <h1>צ'אטבוט AI סימולציה</h1>
        <p>עמיתים ניהול הסדרים פנסיונים</p>
    </div>
    
    <!-- Flowbridge Chat Widget Script -->
    <script type='text/javascript'>
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                if (window.voiceflow && window.voiceflow.chat) {
                    window.voiceflow.chat.load({
                        verify: { projectID: '67dfd7068ef7fa02101c7173' },
                        url: 'https://boya.flowbridge.app/api/webchat/2/',
                        assistant: {
                            stylesheet: 'https://boya.flowbridge.app/api/webchat/2/css'
                        },
                        versionID: 'production'
                    }).then(() => {
                        console.log('Flowbridge chat widget loaded successfully');
                    }).catch((error) => {
                        console.error('Error loading Flowbridge chat widget:', error);
                    });
                } else {
                    console.error('Voiceflow chat object not found');
                }
            }
            v.onerror = function() {
                console.error('Failed to load Flowbridge chat script');
            }
            v.src = 'https://flowbridge-chat-assets.s3.eu-west-3.amazonaws.com/bundle/flowbridge-chat-v1.mjs';
            v.type = 'text/javascript';
            s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>
</body>
</html>
