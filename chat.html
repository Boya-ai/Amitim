<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Chatbot </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 1rem;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 0;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 2rem;
        }
        .content {
            flex: 1;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-right: 2rem;
        }
        .chatbot-container {
            flex: 1;
            min-width: 300px;
            height: 600px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }
            .content {
                margin-right: 0;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>专  爪'  砖</h1>
        </div>
    </header>
    <div class="container">
        <main>
            <section class="content">
                <h2>注 爪' 砖</h2>
                <p>专  爪'  砖! 注专 驻注 注   转转   注专  注  砖 砖砖 .  转住住 砖 注 爪专 砖专转 砖,  驻砖 砖 注  砖.</p>
                <h2>转转</h2>
                <ul dir="rtl">
                    <li>转 24/7</li>
                    <li>转砖转 转</li>
                    <li>住注 转 砖转</li>
                    <li>转 专-砖转</li>
                </ul>
                <p> 转住住 转 砖 注 爪' 砖.  转  注专 !</p>
            </section>
            <section class="chatbot-container">
                <!-- The chatbot will be loaded here -->
            </section>
        </main>
    </div>

    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                window.voiceflow.chat.load({
                    verify: { projectID: '67dfd7068ef7fa02101c7173' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production',
                    voice: {
                        url: "https://runtime-api.voiceflow.com"
                    }
                });
            }
            v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>
</body>
</html>
